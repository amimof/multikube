---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multikube
  namespace: multikube
  labels:
    app: multikube
---
apiVersion: v1
kind: Service
metadata:
  name: multikube
  namespace: multikube
  labels:
    app: multikube
spec:
  ports:
  - name: https-8443
    port: 8443
    protocol: TCP
    targetPort: https
  - name: metrics
    port: 8888
    protocol: TCP
    targetPort: metrics
  selector:
    app: multikube
  type: ClusterIP
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: multikube-tls
  namespace: multikube
  labels:
    app: multikube
data:
  tls.crt: >-
    
  tls.key: >-
    
---
kind: ConfigMap
apiVersion: v1
data:
  kubeconfig: |
    apiVersion: v1
    kind: Config
    clusters: []
    contexts: []
    current-context: ''
    preferences: {}
    users: []
metadata:
  name: multikube
  namespace: multikube
  labels:
    app: multikube
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multikube
  namespace: multikube
  labels:
    app: multikube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multikube
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: multikube
      annotations:
        prometheus.io/port: '8888'
        prometheus.io/scrape: 'true'
    spec:
      volumes:
        - name: multikube-tls
          secret:
            secretName: multikube-tls
            defaultMode: 420
        - name: multikube-kubeconfig
          configMap:
            name: multikube-kubeconfig
            defaultMode: 420
      containers:
        - name: multikube
          image: 'amimof/multikube:latest'
          args:
            - '--tls-certificate=/etc/multikube/tls/tls.crt'
            - '--tls-key=/etc/multikube/tls/tls.key'
            - '--tls-host=0.0.0.0'
            - '--metrics-host=0.0.0.0'
            - '--kubeconfig=/etc/multikube/config/kubeconfig'
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: multikube-tls
              readOnly: true
              mountPath: /etc/multikube/tls
            - name: multikube-kubeconfig
              readOnly: true
              mountPath: /etc/multikube/config
          imagePullPolicy: Always
      serviceAccount: multikube
      serviceAccountName: multikube
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: multikube
  namespace: multikube
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
spec:
  rules:
    - host: multikube.apps.mdlwr.se
      http:
        paths:
          - path: /
            backend:
              serviceName: multikube
              servicePort: https-8443
