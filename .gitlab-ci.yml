
image: golang:1.12

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - .cache

before_script: 
  - mkdir -p .cache
  - export GOPATH="$CI_PROJECT_DIR/.cache"
  - make dep

stages:
  - test
  - build
  - release

verify:
  stage: test
  script:
    - make checkfmt
    - make fmt  
    - make vet 
    - make race
    #- make msan
    - make gocyclo
    - make golint 
    - make ineffassign
    - make misspell

unit_test:
  stage: test
  script:
    - make test

compile:
  stage: build
  script:
    - make
  artifacts:
    paths:
      - bin/multikube-linux-amd64
      - bin/multikube-linux-arm
      - bin/multikube-darwin-amd64
      - bin/multikube-windows-amd64.exe

docker_hub:
  stage: release
  script:
    - make docker_build
    - make docker_push
  only:
    - tags
  except:
    - branches